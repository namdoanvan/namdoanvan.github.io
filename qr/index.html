<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ứng Dụng Luyện Phát Âm Tiếng Anh</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://unpkg.com/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }
    #reader {
      width: 100vw !important;
      height: 60vh !important;
      max-width: 100%;
      max-height: 60vh;
      border: 1px solid #ccc;
      overflow: hidden;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block; /* Đảm bảo video hiển thị */
    }
    #preview {
      width: 100%;
      max-width: 100%;
      height: auto;
      max-height: 30vh;
      display: none;
      margin-top: 10px;
      object-fit: contain;
    }
    #buttons {
      margin: 10px 0;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #words {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .word {
      padding: 8px 12px;
      background-color: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }
    .word:hover {
      background-color: #ddd;
    }
    #canvas {
      display: none;
    }
    #status {
      margin: 10px 0;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="reader">
    <video id="video" playsinline></video>
  </div>
  <canvas id="canvas"></canvas>
  <div id="buttons">
    <button id="captureBtn">Chụp</button>
    <button id="retakeBtn" style="display: none;">Chụp Lại</button>
  </div>
  <img id="preview" />
  <div id="status"></div>
  <div id="words"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const preview = document.getElementById('preview');
    const wordsDiv = document.getElementById('words');
    const statusDiv = document.getElementById('status');
    const captureBtn = document.getElementById('captureBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    let stream = null;

    // Khởi động camera
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: 'environment',
            width: { ideal: window.innerWidth },
            height: { ideal: window.innerHeight * 0.6 }
          }
        });
        video.srcObject = stream;
        video.setAttribute('playsinline', 'true'); // Đảm bảo video chạy trên iOS
        video.play();
        document.getElementById('reader').style.display = 'block';
        statusDiv.textContent = 'Camera đã sẵn sàng';
        // Kiểm tra xem video có hiển thị không
        video.addEventListener('loadedmetadata', () => {
          statusDiv.textContent = 'Camera đang hiển thị (kích thước: ' + video.videoWidth + 'x' + video.videoHeight + ')';
        });
      } catch (err) {
        console.error("Lỗi khi bắt đầu camera:", err);
        alert("Không thể khởi động camera: " + err);
        statusDiv.textContent = 'Lỗi khởi động camera: ' + err.message;
      }
    }

    // Dừng camera
    function stopCamera() {
      if (stream) {
        const tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
        video.srcObject = null;
        document.getElementById('reader').style.display = 'none';
      }
    }

    // Tiền xử lý ảnh để cải thiện OCR
    function preprocessImage(canvas, context) {
      const width = canvas.width;
      const height = canvas.height;
      context.drawImage(video, 0, 0, width, height);
      const imageData = context.getImageData(0, 0, width, height);
      const data = imageData.data;

      // Chuyển thành thang xám và tăng độ tương phản
      for (let i = 0; i < data.length; i += 4) {
        const red = data[i];
        const green = data[i + 1];
        const blue = data[i + 2];
        const gray = 0.2989 * red + 0.5870 * green + 0.1140 * blue;
        const contrast = (gray - 128) * 1.5 + 128;
        const value = Math.max(0, Math.min(255, contrast));
        data[i] = data[i + 1] = data[i + 2] = value;
        data[i + 3] = 255;
      }
      context.putImageData(imageData, 0, 0);
      return canvas.toDataURL('image/png');
    }

    // Khởi động camera khi tải trang
    startCamera();

    // Chụp ảnh
    captureBtn.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      statusDiv.textContent = 'Đang xử lý ảnh...';
      const imageData = preprocessImage(canvas, context);
      preview.src = imageData;
      preview.style.display = 'block';
      captureBtn.style.display = 'none';
      retakeBtn.style.display = 'inline-block';
      stopCamera();
      processImage(imageData);
    });

    // Chụp lại
    retakeBtn.addEventListener('click', () => {
      wordsDiv.innerHTML = '';
      preview.style.display = 'none';
      captureBtn.style.display = 'inline-block';
      retakeBtn.style.display = 'none';
      statusDiv.textContent = '';
      startCamera();
    });

    // Xử lý ảnh và trích xuất từ
    async function processImage(imageData) {
      try {
        statusDiv.textContent = 'Đang nhận diện văn bản...';
        const { createWorker } = Tesseract;
        const worker = await createWorker();
        await worker.loadLanguage('eng');
        await worker.initialize('eng');
        await worker.setParameters({
          tessedit_char_whitelist: 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789 ',
          preserve_interword_spaces: '1',
          tessedit_pageseg_mode: '6'
        });
        const { data: { words, confidence } } = await worker.recognize(imageData);
        await worker.terminate();

        wordsDiv.innerHTML = '';
        if (words.length === 0 || confidence < 50) {
          statusDiv.textContent = 'Không tìm thấy văn bản hoặc độ tin cậy thấp (confidence: ' + confidence + ')';
        } else {
          words.forEach(word => {
            if (word.text.trim()) {
              const span = document.createElement('span');
              span.className = 'word';
              span.textContent = word.text;
              span.addEventListener('click', () => {
                speak(word.text);
              });
              wordsDiv.appendChild(span);
            }
          });
          statusDiv.textContent = 'Đã nhận diện xong! Độ tin cậy: ' + confidence + ' - Nhấn vào từ để nghe phát âm';
        }
      } catch (err) {
        console.error("Lỗi khi nhận diện văn bản:", err);
        statusDiv.textContent = 'Lỗi khi nhận diện văn bản: ' + err.message;
        alert("Lỗi khi nhận diện văn bản: " + err);
      }
    }

    // Phát âm từ
    function speak(text) {
      // Hủy các phát âm đang chạy
      window.speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US'; // Đặt ngôn ngữ tiếng Anh
      utterance.rate = 0.9;
      utterance.pitch = 1;
      // Kiểm tra và chọn giọng tiếng Anh
      const voices = window.speechSynthesis.getVoices();
      const enVoice = voices.find(voice => voice.lang === 'en-US' || voice.lang === 'en');
      if (enVoice) {
        utterance.voice = enVoice;
        statusDiv.textContent = 'Đang phát âm: ' + text + ' (giọng: ' + enVoice.name + ')';
      } else {
        statusDiv.textContent = 'Đang phát âm: ' + text + ' (không tìm thấy giọng en-US)';
      }
      window.speechSynthesis.speak(utterance);
    }

    // Tải danh sách giọng khi trang sẵn sàng
    window.addEventListener('load', () => {
      // Đợi giọng tải xong
      window.speechSynthesis.getVoices();
      startCamera();
    });
  </script>
</body>
</html>
